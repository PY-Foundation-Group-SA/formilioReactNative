# blacklist
branches:
  except:
    - build
# whitelist
branches:
  only:
    - master
    - develop
language: android
before_install: #1.1
  - nvm install 12
  - node --version
install:
  - yarn
android:
  components:
  - build-tools-28.0.3
  - android-28
script: 
  - yarn lint
  - yarn build-t
after_success:
  - chmod +x ./upload-apk.sh
  - ./upload-apk.sh 